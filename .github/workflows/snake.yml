name: Generate Snake

on:
  # 每天自动运行
  schedule:
    - cron: "0 0 * * *" 
  # 允许手动运行
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        id: snake-gif
        with:
          github_user_name: OrionGu1  # ⚠️ 请确认这里是你的用户名
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Push to the output branch
        # 这里换成了更稳定的 v3.1.1 版本，应该能解决你的报错
        uses: crazy-max/gh-action-github-pages@v3.1.1
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
